name: Build and Push Docker Image

on:
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v1

    - name: Build Docker image
      run: docker build -t valerykhirin/github-image-push-actions:latest .

    - name: Run Snyk to check Docker image for vulnerabilities
      continue-on-error: true
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: valerykhirin/github-image-push-actions:latest
        args: --severity-threshold=high

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: "${{ secrets.DOCKERHUB_USERNAME }}"
        password: "${{ secrets.DOCKERHUB_TOKEN }}"

    - name: Push Docker image
      if: github.event.pull_requst.merged == true
      run: docker push valerykhirin/github-image-push-actions:latest

