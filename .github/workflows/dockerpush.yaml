name: Build and Push Docker Image

on:
  pull_request:
    types: [closed]

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t valerykhirin/github-image-push-actions:latest .
          echo "Image built!"

      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: valerykhirin/github-image-push-actions:latest
          json: true
          args: --severity-threshold=high

      # - name: Upload Snyk results as artifact
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: snyk-results
      #     path: snyk.json

      # - name: Download Snyk results artifact
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: snyk-results

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: snyk.json
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "${{ secrets.DOCKERHUB_USERNAME }}"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"

      - name: Push Docker image
        run: |
          docker push valerykhirin/github-image-push-actions:latest
          echo "Image is pushed to docker hub with the tag latest"
