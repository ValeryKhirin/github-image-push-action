name: Build and Push Docker Image

on:
  pull_request:
    types: [closed]

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t valerykhirin/github-image-push-actions:latest .
          echo "Image built!"

      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: valerykhirin/github-image-push-actions:latest
          args: |
            --severity-threshold=high
            --file=Dockerfile

      - name: Save snyk results to JSON
        run: snyk test --json > snyk-results.json

      - name: Upload Snyk results as artifact
        uses: actions/upload-artifact@v2
        with:
          name: snyk-results
          path: snyk-results.json

      - name: Download Snyk results artifact
        uses: actions/download-artifact@v2
        with:
          name: snyk-results

      - name: Comment on Pull Request with Snyk results
        uses: docker://docker.pkg.github.com/actions/github-script:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { octokit } = require('@actions/github');
            const fs = require('fs');

            async function run() {
              const snykResults = fs.readFileSync('snyk-results.json');
              const octokit = new octokit();

              // Get the pull request number
              const pullRequest = octokit.context.payload.pull_request;
              if (!pullRequest) {
                console.log('This action only works in pull requests');
                return;
              }
              const pullRequestNumber = pullRequest.number;

              // Create the comment
              const comment = `Snyk Scan Results:\n\`\`\`json\n${snykResults.toString()}\n\`\`\``;
              await octokit.issues.createComment({
                owner: octokit.context.repo.owner,
                repo: octokit.context.repo.repo,
                issue_number: pullRequestNumber,
                body: comment,
              });
            }

            run();


      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: Hello from Valery workflow
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "${{ secrets.DOCKERHUB_USERNAME }}"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"

      - name: Push Docker image
        run: |
          docker push valerykhirin/github-image-push-actions:latest
          echo "Image is pushed to docker hub with the tag latest"
