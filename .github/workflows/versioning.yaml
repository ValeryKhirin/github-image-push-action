name: Tag Version on Merge

on:
  push:
    # branches:
      # - main

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine branch name
        id: branch-name
        run: |
          case "${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" in
            patch*) echo "patch" >> branch-name.txt ;;
            feature*) echo "minor" >> branch-name.txt ;;
            release*) echo "major" >> branch-name.txt ;;
            *) echo "none" >> branch-name.txt ;;
          esac

      - name: Determine current tag
        id: current-tag
        run: |
          curl -s 'https://github.com/ValeryKhirin/github-image-push-action/tags/' | grep -Eo "tag/[0-9]{1,2}\.[0-9]{1,2}\.[0-9]{1,2}" | awk -F '\/' '{print $2}' >> current_tag.txt

      - name: Increment tag based on branch name
        id: increment-tag
        run: |
          branch=$(cat branch-name.txt)
          tag=$(cat current-tag.txt)
          case $branch in
            patch) echo $(semver --increment patch $tag) >> increment-tag.txt ;;
            feature) echo $(semver --increment minor $tag) >> increment-tag.txt ;;
            release) echo $(semver --increment major $tag) >> increment-tag.txt ;;
            *) echo $tag >> increment-tag.txt ;;
          esac

      - name: Create tag
        id: create-tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag $(cat increment-tag.txt)
          git push origin $(cat increment-tag.txt)









